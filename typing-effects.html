<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Ad</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .banner {
      width: 468px;
      height: 60px;
      background: #222;
      color: #fff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-radius: 6px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    .typing {
      border-right: 2px solid #ffcc00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 200px }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .cta {
      background: #ffcc00;
      color: #000;
      padding: 6px 14px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="typing">Need Ads That Convert?</div>
    <a href="#" class="cta">Get Started</a>
  </div>
</body>
</html>
